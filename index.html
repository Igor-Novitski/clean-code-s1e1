<!DOCTYPE html>

<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix img">
    <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-layout">
    <section id="add-section">
      <h3 class="tittle add-section__tittle">Add Item</h3>
      <div class="add-section__content">
        <input id="new-task" class="task add-section__text-area" type="text">
        <button class="main-layout__button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="tittle">Todo</h3>
      <ul id="todo-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__check-area">
          <label class="task task-item__tittle">Pay Bills</label>
          <input type="text" class="task task-item__text-area">
          <button class="main-layout__button main-layout__button_edit">Edit</button>
          <button class="main-layout__button main-layout__button_delete">
            <img class="main-layout__button-img" src="./remove.svg" alt="remove button img">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-item__check-area">
          <label class="task task-item__tittle">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-item__text-area">
          <button class="main-layout__button main-layout__button_edit">Save</button>
          <button class="main-layout__button main-layout__button_delete">
            <img class="main-layout__button-img" src="./remove.svg" alt="remove button img">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="tittle">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__check-area" checked>
          <label class="task task-item__tittle">See the Doctor</label>
          <input type="text" class="task task-item__text-area">
          <button class="main-layout__button main-layout__button_edit">Edit</button>
          <button class="main-layout__button main-layout__button_delete">
            <img class="main-layout__button-img" src="./remove.svg" alt="remove button img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
